<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: src('Shaeley birthday.webp') no-repeat center center;
      background-size: cover;
      color: white;
    }

    .hero h1 {
      font-size: 4rem;
      animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .photos {
      padding: 2rem;
      background: #fffaf0;
    }

    .photos h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .gallery {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
    }

    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <section class="hero">
    <h2>Happy Birthday, Shaeley!</h2>
  </section>

  <section class="photos">
    <h2>Thank you for being the most amazing sister anyone could ask for. Iâ€™m so lucky to have you in my life.</h2>
    <div class="gallery">
      <img src="IMG_0771 Copy.JPG" alt="Memory 1" />
      <img src="IMG_9573_Original.jpg" alt="Memory 2" />
      <img src="IMG_9578_Original.jpg" alt="Memory 3" />
      <img src="IMG_9580 Copy.JPG" alt="Memory 4" />
      <!-- Add more images here -->
    </div>
  </section>

</body>
</html>
